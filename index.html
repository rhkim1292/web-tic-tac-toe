<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe!</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="player-turn-display"></div>
		<div class="tic-tac-toe-grid">

			<div id="cell-1" class="grid-cell">

			</div>
			<div id="cell-2" class="grid-cell">

			</div>

			</div>
			<div id="cell-4" class="grid-cell">

			</div>
			<div id="cell-5" class="grid-cell">
				<div class="cell-display"></div>
			</div>
			<div id="cell-6" class="grid-cell">
				<div class="cell-display"></div>
			</div>
			<div id="cell-7" class="grid-cell">
				<div class="cell-display"></div>
			</div>
			<div id="cell-8" class="grid-cell">
				<div class="cell-display"></div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
